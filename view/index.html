{{ define "index" }}
    {{ template "header" }}
    <h2>Welcome to Index Page</h2><br>
    <a href="/index/add"><button>Add Data</button></a>
    <hr>
    <table border="1">
        <thead>
            <th>No. </th>
            <th>Username</th>
            <th>Email</th>
            <th>Fullname</th>
            <th colspan="3">Action</th>
        </thead>

        <tbody>
            {{ range . }}
                <tr>
                    <td>{{ .id }}</td>
                    <td>{{ .username }}</td>
                    <td>{{ .email }}</td>
                    <td>{{ .name }}</td>
                    <td>View</td>
                    <td>Edit</td>
                    <td>Delete</td>
                </tr>
            {{ end }}
        </tbody>
    </table>
    {{ template "footer" }}
{{ end }}
